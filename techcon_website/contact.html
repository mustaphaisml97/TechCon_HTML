<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header, footer {
      background-color: #222;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
    }

    main {
      padding: 2em;
    }

    section {
      margin-bottom: 2em;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.7em 1.5em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }

    .social a {
      display: inline-block;
      margin-right: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      
      <div class="social">
        <p>Follow us on:</p>
        <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
        <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a>
        <a href="https://instagram.com/techcon2024" target="_blank">Instagram</a>
      </div>
    </section>

    <section>
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086178075285!2d-122.41941608468142!3d37.77492977975945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c1f6d0c1d%3A0x6fdf6e41f5a2ef21!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1600000000000"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
